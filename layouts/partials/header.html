<script>
  function toggleMobileMenu() {
    const menu = document.getElementById('mobile-menu');
    menu.classList.toggle('hidden');

    // Add animation class
    if (!menu.classList.contains('hidden')) {
      menu.style.animation = 'slideDown 0.3s ease-out';
    }
  }

  // Close mobile menu when clicking outside
  document.addEventListener('click', function (event) {
    const menu = document.getElementById('mobile-menu');
    const menuButton = document.querySelector('[aria-label="menu"]');

    if (!menu.contains(event.target) && !menuButton.contains(event.target) && !menu.classList.contains('hidden')) {
      menu.classList.add('hidden');
    }
  });

  // Navbar scroll effect
  window.addEventListener('scroll', function () {
    const nav = document.getElementById('main-nav');
    if (window.scrollY > 50) {
      nav.classList.add('shadow-xl', 'py-2');
      nav.classList.remove('py-3');
    } else {
      nav.classList.remove('shadow-xl', 'py-2');
      nav.classList.add('py-3');
    }
  });
</script>
